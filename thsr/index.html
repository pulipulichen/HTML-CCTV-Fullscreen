<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高鐵時刻查詢結果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <style>
      .table-container {
          max-height: calc(100vh - 10rem);
          overflow-y: auto;
      }
      thead th {
          position: sticky;
          top: 0;
          background: #f9f9f9;
          z-index: 2;
      }
      .highlight { 
        background-color: yellow; 
      }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="ui container">
      <div class="ui form">
          <div class="ui middle aligned equal width fields" style="align-items: center;">
              <div class="field">
                <h1>高鐵時刻</h1>
              </div>
              <div class="field">
                  <label>出發地</label>
                  <select class="ui search dropdown" id="originStation"></select>
              </div>
              <div class="field">
                  <label>目的地</label>
                  <select class="ui search dropdown" id="destinationStation"></select>
              </div>
              <div class="field">
                  <label>選擇日期</label>
                  <input type="date" id="datePicker" value="">
              </div>
          </div>
      </div>

      <div id="results" class="ui segment table-container">載入中...</div>
  </div>
    <script src="script.js"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
